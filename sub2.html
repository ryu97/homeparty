<style>

.menu { -webkit-filter: url("#shadowed-goo"); filter: url("#shadowed-goo"); }
.menu a {color: #FFFFFF;}
.menu-item, .menu-open-button { background: #A31033; border-radius: 100%; width: 80px; height: 80px; margin-left: -40px; position: absolute; top: 20px; color: white; text-align: center; line-height: 80px; -webkit-transform: translate3d(0, 0, 0); transform: translate3d(0, 0, 0); -webkit-transition: -webkit-transform ease-out 200ms; transition: transform ease-out 200ms; }
.menu-open { display: none; }
